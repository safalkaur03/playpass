<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Player Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* footer */
      footer {
        background: #0f172a;
        color: #cbd5e1;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
      }
      .dashboard-card {
        border: none;
        border-radius: 1rem;
        background-color: #fff;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .dashboard-card:hover {
        transform: translateY(-5px);
      }

      .dashboard-img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <main class="flex-fill">
      <div class="container py-5">
        <h2 class="text-center mb-5 fw-bold">Player Dashboard</h2>

        <div class="row g-4 justify-content-center">
          <!-- Profile -->
          <div class="col-6 col-md-3">
            <div class="card dashboard-card text-center p-3">
              <img
                src="pics/my-profile.png"
                class="dashboard-img mx-auto"
                alt="Profile"
              />
              <h5 class="card-title">My Profile</h5>
              <br />
              <a href="playerprofile.html" class="btn btn-primary">View Profile</a>
            </div>
          </div>

          <!-- Tournaments -->
          <div class="col-6 col-md-3">
            <div class="card dashboard-card text-center p-3">
              <img
                src="pics/trophy.png"
                class="dashboard-img mx-auto"
                alt="Tournaments"
              />
              <h5 class="card-title">Tournaments</h5>
              <br />
              <a href="tournaments.html" class="btn btn-primary">Explore</a>
            </div>
          </div>

          <!-- Settings
          <div class="col-6 col-md-3">
            <div class="card dashboard-card text-center p-3">
              <img
                src="pics/settings.png"
                class="dashboard-img mx-auto"
                alt="Settings"
              />
              <h5 class="card-title">Settings</h5>
              <br />
              <a href="#" class="btn btn-primary">Edit</a>
            </div>
          </div> -->

          <!-- Logout -->
          <div class="col-6 col-md-3">
            <div class="card dashboard-card text-center p-3">
              <img
                src="pics/logout.png"
                class="dashboard-img mx-auto"
                alt="Logout"
              />
              <h5 class="card-title">Logout</h5>
              <br />
              <a href="index.html" class="btn btn-danger">Log Out</a>
            </div>
          </div>

          
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="py-4">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center gap-3">
          <div
            style="
              width: 46px;
              height: 46px;
              background: linear-gradient(
                135deg,
                var(--accent2),
                var(--accent1)
              );
              border-radius: 10px;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              font-weight: 700;
            "
          >
            PP
          </div>
          <div>
            <div style="font-weight: 700">PlayPass</div>
            <small class="text-light">Connect • Book • Play</small>
          </div>
        </div>

        <div class="mt-3 mt-md-0 text-light small">
          © 2025 PlayPass • Built with ❤️
        </div>
      </div>
    </footer>
  </body>
</html>
