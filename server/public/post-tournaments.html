<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Tournament</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#btnPublish").click(function () {
          const obj = {
            url: "/tournament-post",
            type: "post",
            data: {
              emailid: $("#emailid").val(),
              title: $("#title").val(),
              date: $("#date").val(),
              time: $("#time").val(),
              location: $("#location").val(),
              city: $("#city").val(),
              sport: $("#sport").val(),
              minage: $("#minage").val(),
              maxage: $("#maxage").val(),
              lastdate: $("#lastdate").val(),
              fee: $("#fee").val(),
              prize: $("#prize").val(),
              contact: $("#contact").val(),
            },
          };

          $.ajax(obj)
            .then(function (resp) {
              alert(resp);
            })
            .fail(function (err) {
              alert("Error occurred: " + err.message);
            });
        });
      });
    </script>

    <style>
      /* footer */
      footer {
        background: #0f172a;
        color: #cbd5e1;
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- MAIN -->
    <main class="flex-fill pt-5 mt-3">
      <div class="container mt-4 mb-5">
        <h3 class="text-center mb-4">Post Tournament</h3>

        <form id="tournamentForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Email ID</label>
              <input type="email" class="form-control" id="emailid" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Event Title</label>
              <input type="text" class="form-control" id="title" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" id="date" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Time</label>
              <input type="time" class="form-control" id="time" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">City</label>
              <select class="form-select" id="city" required>
                <option value="">Select</option>
                <option value="Patiala">Patiala</option>
                <option value="Ludhiana">Ludhiana</option>
                <option value="Amritsar">Amritsar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Jalandhar">Jalandhar</option>
                <option value="Bathinda">Bathinda</option>
                <option value="Mohali">Mohali</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Pune">Pune</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Location / Address</label>
            <input type="text" class="form-control" id="location" required />
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Sports Category</label>
              <select class="form-select" id="sport" required>
                <option value="">Select</option>
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
                <option value="Basketball">Basketball</option>
                <option value="Badminton">Badminton</option>
                <option value="Tennis">Tennis</option>
                <option value="Hockey">Hockey</option>
                <option value="Swimming">Swimming</option>
                <option value="Table Tennis">Table Tennis</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Athletics">Athletics</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Min Age</label>
              <input type="number" class="form-control" id="minage" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Max Age</label>
              <input type="number" class="form-control" id="maxage" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Last Date of Registration</label>
              <input type="date" class="form-control" id="lastdate" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Fee (INR)</label>
              <input type="number" class="form-control" id="fee" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Prize Money</label>
              <input type="number" class="form-control" id="prize" required />
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Contact Person</label>
            <input type="text" class="form-control" id="contact" required />
          </div>

          <div class="d-grid">
            <button type="button" class="btn btn-danger" id="btnPublish">
              Publish Event
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="py-4">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center gap-3">
          <div
            style="
              width: 46px;
              height: 46px;
              background: linear-gradient(
                135deg,
                var(--accent2),
                var(--accent1)
              );
              border-radius: 10px;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              font-weight: 700;
            "
          >
            PP
          </div>
          <div>
            <div style="font-weight: 700">PlayPass</div>
            <small class="text-light">Connect • Book • Play</small>
          </div>
        </div>

        <div class="mt-3 mt-md-0 text-light small">
          © 2025 PlayPass • Built with ❤️
        </div>
      </div>
    </footer>
  </body>
</html>
